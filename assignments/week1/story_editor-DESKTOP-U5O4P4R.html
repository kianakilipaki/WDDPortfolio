<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Writer</title>

  <script>
    function loadStory() {
      var title = document.getElementById("title").value
      var story = localStorage.getItem(title)
      document.getElementById("story-editor").value = story
    }

    function saveStory() {
      var title = document.getElementById("title").value
      var story = document.getElementById("story-editor").value
      localStorage.setItem(title, story)
    }

    function displayStory() {
      var story = document.getElementById("story-editor").value
      document.getElementById("story-display").innerHTML = story
    }
    
  </script>

  <style>
    body {
      margin: 2em;
    }
    button {
      background-color: rgb(120, 177, 252);
      border-radius: 3px;
      margin: 0.5em; 
    }
    button:hover {
      opacity: 0.8;
    }
    button:active {
      transform: translateY(2px);
    }
    textarea {
      width: 98%;
      margin: 0.5em;
      padding: 0.5em;
      border-radius: 3px;
      background-color: aliceblue;
    }
    #story-display {
      width: 700px;
      margin: 1em auto;
    }

  </style>
</head>

<body>
  <h1>Story Writer</h1>
	<label for="title">Story Name: <input type="text" id="title"></label><br>
  <section>
    <button onclick="loadStory()">Open</button>
    <button onclick="saveStory()">Save</button>
    <button onclick="displayStory()">Display Story</button>
  </section>
  <textarea name="story-editor" id="story-editor" cols="60" rows="10" placeholder="Write story here..."></textarea>

  <section id="story-display"></section>
</body>
</html>
