<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- Description: Build a simple web app to manage a ToDo list. It should allow the creation of new tasks, the viewing of tasks, a process to mark tasks as complete, ability to remove tasks, and the ability to filter by complete/not complete. -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>ToDo List</h1>
      <ul id="lists">
        <!-- Add List items here -->
      </ul>
      <div id="footer">
        <span id="tasks-left">1</span> task(s) left
        <button id="all">All</button>
        <button id="active">Active</button>
        <button id="completed">Completed</button>
      </div>

      <label for="addTask">
        <textarea
          name="addTask"
          id="addTask"
          cols="30"
          rows="2"
          placeholder="Add a new task..."
        ></textarea>
        <input id="btn" type="submit" value="+"
      /></label>
    </div>

    <script type="module" src="todoController.js"></script>
  </body>
</html>
