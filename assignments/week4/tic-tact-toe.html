<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <style>
            #board {
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
            }

            #board > div {
                border: 1px solid black;
                margin: 0;
                text-align: center;
                font-size: 80px;
            }
        </style>
    </head>

    <body>
        <h1>Tic-Tac-Toe</h1>
        <div id="board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button onclick="reset">Reset</button>

        <script type="text/javascript">
            let player = true;
            for (var i = 0; i < 9; i++) {
                document.querySelectorAll("div")[i].addEventListener('touchend', (event) => {
                    if (player) {
                        console.log("X");
                        player = false;
                    } else {
                        console.log("O");
                        player = true;
                        return;
                    }
                })
            }

            function reset() {

            }
        </script>
    </body>

</html>
