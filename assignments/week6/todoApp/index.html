<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- Description: Build a simple web app to manage a ToDo list. It should allow the creation of new tasks, the viewing of tasks, a process to mark tasks as complete, ability to remove tasks, and the ability to filter by complete/not complete. -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>ToDo List</h1>
      <ul id="lists">
        <!-- Add List items here -->
      </ul>

      <!-- filter buttons -->
      <div id="filters">
        <span id="tasks-left">1</span> task(s) left
        <button id="all">All</button>
        <button id="active">Active</button>
        <button id="completed">Completed</button>
      </div>

      <!-- input new Todo -->
      <form id="addTask">
        <input type="text" id="newTodo" placeholder="Add a new task... " />
        <button type="submit" id="btn">+</button>
      </form>
    </div>

    <script type="module" src="./Todo.js"></script>
  </body>
</html>
