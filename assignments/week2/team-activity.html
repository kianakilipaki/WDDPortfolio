<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2 Team Activity</title>
</head>
<body>
    <h1>Week2 Team Activity</h1>
    <!-- Step 1 -->
    Text: <input id="user-input" type="text">
    <button onclick="displayContent()">submit</button><br><br>

    <!-- Step 2 -->
    Number: <input id="user-input2" type="text">
    <button onclick="sumOfNumbers()">sum</button><br><br>

    <!-- Step 3 -->
    Add two numbers together:
    <input id="user-num1" type="text">
    <input id="user-num2" type="text">
    <button onclick="addNumbers()">+</button><br><br>
    <div id="display"></div>

    <script>
        // Step 01
        function displayContent() {
            const input = document.getElementById('user-input').value;
            document.getElementById('display').innerHTML = input;
        }

        // Step 02
        function sumOfNumbers() {
            const input = parseInt(document.getElementById('user-input2').value);
            let sum = 0;
            for (let i = 0; i <= input; i++) {
                sum += i;
            }
            document.getElementById('display').innerHTML = sum;
        }

        // Step 03
        function addNumbers() {
            const input1 = parseInt(document.getElementById('user-num1').value);
            const input2 = parseInt(document.getElementById('user-num2').value);

            let sum = input1 + input2;

            document.getElementById('display').innerHTML = sum;

        }
    </script>
</body>
</html>
